version: "3.9"
services:
  cache:
    image: redis:6.2.1-alpine
    command: redis-server
  api:
    build: 
      context: ${API_PATH}
      dockerfile: ./docker/prod/Dockerfile
    env_file:
      - ${API_PATH}/prod.env
    command: sh -c "bundle exec rails s -p 3000 -b '0.0.0.0'"
    depends_on:
      - cache
    environment:
      RAILS_ENV: production
      REDIS_URL: redis://cache:6379/0
  web:
    build: 
      context: ${CLIENT_PATH}
      dockerfile: ./docker/prod/Dockerfile
    ports:
      - "80:80"
    links:
      - api
    environment:
      NODE_ENV: 'production'
